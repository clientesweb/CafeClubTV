<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeClubTV - Ruleta Gana Cash</title>
    <style>
        :root {
            --burgundy: #800020;
            --light-gray: #D3D3D3;
            --gold: #FFD700;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-gray);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: var(--burgundy);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tab {
            padding: 12px 24px;
            background-color: var(--light-gray);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }
        .tab:first-child {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .tab:last-child {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .tab.active {
            background-color: var(--burgundy);
            color: white;
        }
        .tab-content {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: var(--burgundy);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .marker {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background-color: var(--burgundy);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 5;
        }
        .prize {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 12px;
            background-color: var(--burgundy);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #600018;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .win {
            background-color: #4CAF50;
            color: white;
            animation: pulse 1s infinite;
        }
        .lose {
            background-color: #f44336;
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="CafeClubTV Logo" class="logo">
        <h1>Ruleta Gana Cash</h1>
        <div class="tabs">
            <button class="tab active" data-tab="views">Por Visualizaciones</button>
            <button class="tab" data-tab="direct">Por Pago Directo</button>
        </div>
        <div id="viewsContent" class="tab-content active">
            <p>Participa viendo videos y haciendo clic en llamados a la acci√≥n</p>
        </div>
        <div id="directContent" class="tab-content">
            <p>Saldo actual: $<span id="balance">0</span></p>
            <button id="addFunds" class="button">Agregar $1 al Saldo</button>
        </div>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center">Girar</div>
            <div class="marker"></div>
        </div>
        <button id="spinButton" class="button">Girar</button>
        <button id="stopButton" class="button" disabled>Parar</button>
        <div id="result"></div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="roulette.js"></script>
</body>
</html>
